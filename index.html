<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구해줘 펫즈</title>
    <link rel="stylesheet" href="css/ui_style.css" />
    <link rel="stylesheet" href="css/button_style.css"/>
    <link rel="stylesheet" href="css/info_box_style.css"/>
    <link rel="stylesheet" href="css/modal_style.css"/>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<!-- html -->
<body>
    <div class="modal">
        <div class="modal_body">
            <p class="help_title">지도 도움말</p>
            <div style="width:200px; display:inline-block">
                <figure><img src="img/blue.png"></figure>
                <p class="help_text">평점 4 이상</p><br>
                <figure><img src="img/green.png"></figure>
                <p class="help_text">평점 3 이상</p><br>
                <figure><img src="img/yellow.png"></figure>
                <p class="help_text">평점 2 이상</p><br>
                <figure><img src="img/red.png"></figure>
                <p class="help_text">평점 1 이상</p><br>
                <figure><img src="img/gray.png"></figure>
                <p class="help_text">평점 정보 없음</p><br>
            </div>
            <div style="width:350px; display:inline-block">
                <figure><img width="250" src="img/map_help.png"></figure>
                <p class="help_text">마커를 클릭하면 병원 정보 말풍선이 나타납니다.</p><br>
                <figure><img width="250" src="img/map_help2.png"></figure>
                <p class="help_text">말풍선 바깥을 클릭하면 말풍선이 사라집니다.</p><br>        
            </div>
            <p class="help_text">서비스로 돌아가려면 도움말 바깥을 클릭해주세요.</p><br>
        </div>
      </div>
    <div class="container">
        <header>
          <div class="logo"></div>
        </header>

        <div class="article_top">
          <br><br><br><br><br><br>
          <div class="btn_box">
            <a class="btn_gps" id="btn-gps">내 위치</a>
            <a class="btn_gps" id="btn-traffic-on">교통정보 끄기/켜기</a>
            <a class="btn_gps btn-open-popup">도움말</a>
          </div>
        </div>

        <div id="map" class="article_map"></div>

        <div class="info_page">
          
          <div>
            <div class="info_name">지도에서 마커를 클릭해주세요</div> 
          </div>    
          <div class="info_text_wrap">
            <div class="info_etc" id="info_address">주소와 상세정보가 나타납니다</div>
          </div>     
          <div class="info_text_wrap">
            <div class="info_etc">영업 시간:</div><div class="info_etc" id="info_time"></div>
          </div>
          <div class="info_text_wrap">
            <div class="info_etc">전화 번호:</div><div class="info_etc" id="info_phone"></div>
          </div>
          <div class="info_text_wrap">
            <div class="info_etc">종합 별점:</div><div class="info_etc" id="info_star"></div>
          </div>
          <a class="btn_gps" id="btn_dirc" style="display: none">길찾기</a>
        </div>
        <iframe class="info_imgbox" src="before_map.html">
            <p>iframe을 지원하지 않는 브라우저입니다.</p>
        </iframe> 
    </div>

<script src="modal.js"> //도움말 모달창 </script>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e6ae1090f7a0de773426541d870f057d&libraries=services"></script>

<script src="kkomap.js"> //지도 및 전체적인 기능 </script>

</body>
</html>
